<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'TimeZoneApp/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'TimeZoneApp/css/style.css' %}">
    <script src="{% static 'TimeZoneApp/js/bootstrap.min.js' %}"></script>
    <script src="https://kit.fontawesome.com/f86fc8acea.js" crossorigin="anonymous"></script>
    
    <title>Home | TimeZone</title>

</head>
<body class="my-body">
    <!-- header -->
    <nav class="navbar navbar-expand-lg navbar-light body-nav-color">
        <div class="container-fluid">
            <a class="navbar-brand" href=""><i class="fa-solid fa-cloud-bolt fa-3x"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link custom-font-size" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-font-size" href="#">Description</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="content">
        {% block changesContent %}
        {% endblock %}
    </div>
    <footer></footer>
</body>
</html>
